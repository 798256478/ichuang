<div class="container-fixed">
    <div class="fixed-div" id="fixed">
        <ul class="list-inline " >
            {% for category in categories %}
            <li class="{% if category.slug == this.param.category %} active {% endif %}"><a
                    href="{{url()}}/information/{{category.slug}}">{{category.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
